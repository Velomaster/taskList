<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
  rel="stylesheet"  type='text/css'>
  <link rel="stylesheet" href="styles.css" >
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card" id="main">
          <div class="card-content">
            <span class="card-title">My Tasks</span>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="task" id="task">
                  <label for="task">New Task</label>
                  <input type="submit" value="Add New Task" class="btn">
                </div>
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">To Do List</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Filter Tasks</label>
            </div>
            <div class="section">
              <ul class="collection collection-tasks"></ul>
            </div>
            <div class="section">
              <h5 id="task-title">Completed Tasks</h5>
              <ul class="collection collection-completed"></ul>
          </div>
            <a href="#" class="clear-tasks btn black">Clear All Tasks</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.6.3.js"
  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
  crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
